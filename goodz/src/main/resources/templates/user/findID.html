<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{/layouts/user_layout}"
      >
<!-- ⭐ layout:decorate="~{/레이아웃 경로/레이아웃 파일명}" -->
<head>
    <style>
        
        .custom-card {
            border-radius: 0.5rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }
        .underline {
            width: 100%;
            height: 2px;
            background-color: #000;
            margin: 1rem 0;
        }
        .text-below {
            font-size: 0.9rem;
            color: #666;
            text-align: center;
            margin-bottom: 1.5rem;
        }
          
          h2 {
              font-weight: bold;
              margin-bottom: 20px;
          }
          
          .form-control {
              height: calc(1.5em + 0.75rem + 2px);
              border-radius: 5px;
          }
          
          .form-group {
              margin-bottom: 15px; /* 여백 추가 */
          }
          
          .text-center {
              margin-top: 20px; /* 위쪽 여백 추가 */
          }
          
          .btn-primary {
              background-color: #343a40;
              border-color: #343a40;
              border-radius: 5px;
          }
          
          .btn-primary:hover {
              background-color: #23272b;
              border-color: #23272b;
          }

          .btn-primary {
              display: block;
              width: 100%; /* 원하는 버튼 너비 */
              margin: 0 auto; /* 가운데 정렬을 위해 */
          }
          
          
          .mt-5 {
              margin-top: 3rem !important;
          }
          
          .mb-5 {
              margin-bottom: 3rem !important;
          }
          
          .mt-3 {
              margin-top: 1rem !important;
          }
         </style>
    <title>회원가입</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://js.tosspayments.com/v1/payment-widget"></script>
</head>
<!-- ⭐ layout:fragment="레이아웃 프레그먼트 이름" -->
<body layout:fragment="content">
    <div class="container">
        

        <body>
            <div class="container mt-5 mb-5">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card p-4 custom-card">
                            <h2 class="text-center">아이디 찾기</h2>
                            <div class="underline"></div>
                            <div class="text-below">
                             가입 시 등록한 휴대폰 번호를 통해 아이디를 알려드립니다.
                            </div>
                            <form>
                                <div class="form-group">
                                    <label for="name">휴대폰 번호*</label>
                                    <input type="text" class="form-control" id="name" placeholder="가입하신 휴대폰 번호">
                                </div>
                                
                                <button type="button" class="btn btn-primary btn-block mt-3" onclick="location.href=''">아이디 찾기</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        
        
    </body>
    </html>
